<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-1タイマー</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>M-1タイマー</h1>
        <div class="timer-container">
            <div class="timer" id="timer1">
                <h2>1回戦タイマー</h2>
                <div class="time-display">0:00</div>
                <div class="target-time">強制終了: 2:15</div>
                <button class="start-btn">スタート</button>
                <button class="reset-btn">リセット</button>
            </div>
            <div class="timer" id="timer2">
                <h2>2回戦タイマー</h2>
                <div class="time-display">0:00</div>
                <div class="target-time">強制終了: 2:30</div>
                <button class="start-btn">スタート</button>
                <button class="reset-btn">リセット</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
